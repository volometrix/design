<div class="panel panel-default">
  <div class="panel-heading">
    <div class="panel-title">
      <span class="h5">Time Breakdown</span>  
    </div>
  </div>
  <div class="panel-body">
  <div class="panel-subtitle">
    <p>This shows how your time is being spent with different groups of people (based on meetings).</p>
  </div>	
  <div class="chart-wrapper">
    <p><a href="#">Level</a> <a href="#">Groups</a> <a href="#">Function</a> <a href="#">Location</a></p>
    <div id="time-breakdown-chart" class="chart" style="min-width: 310px; height: 300px; max-width: 600px; margin: 0 auto;"></div>
    <script>
    $(function () {
      $('#time-breakdown-chart').highcharts({
        chart: {
            type: 'spline'
        },
        title: {
            text: null
        },
        xAxis: {
            categories: ['Time']
        },
        yAxis: {
            min: 0,
            title: {
                text: null
            }
        },
        legend: {
            reversed: true
        },
        plotOptions: {
            series: {
                stacking: 'normal'
            }
        },
        series: [{
            name: 'Manage Across',
            data: [10.5],
            color: '#6a3d9a'
        }, {
            name: 'Manage Up',
            data: [12],
            color: '#3bbbf3'
        }, {
            name: 'Desktime',
            data: [6],
            color: '#1f78b4'
        }]
    });
});
</script>
</div>     
</div>
</div>
