<div class="panel panel-default">
  <div class="panel-body">
    <p class="module-heading"><h4>Time Spent</h4></p>
    <p><span class="h1">4</span> <strong>hours per week per customer</strong></p>
    <table class="table table-condensed table-module-detail">
      <tr>
        <th></th>
        <th style="text-align:right;"><small>% benchmark</small></th>
        <th style="text-align:right;"><small>last period</small></th>
      </tr>
      <tr class="selected">
        <td>Time with customer</td>
        <td style="text-align:right;">30%</td>
        <td style="text-align:right;">
          <span class="badge alert-success"><i class="glyphicon glyphicon-triangle-bottom"></i> 20%</span>
        </td>
      </tr>
      <tr>
        <td>Other external contacts</td>
        <td style="text-align:right;">17%</td>
        <td style="text-align:right;">
          <span class="badge alert-warning"><i class="glyphicon glyphicon-triangle-top"></i> 10%</span>
        </td>
      </tr>
      <tr>
        <td>Other internal contacts</td>
        <td style="text-align:right;">10%</td>
        <td style="text-align:right;">
          <span class="badge alert-danger"><i class="glyphicon glyphicon-triangle-top"></i> 20%</span>
        </td>
      </tr>
      <tr>
        <td>Time with group</td>
        <td style="text-align:right;">23%</td>
        <td style="text-align:right;">
          <span class="badge alert-danger"><i class="glyphicon glyphicon-triangle-top"></i> 20%</span>
        </td>
      </tr>
    </table>
    <div id="team-time-trend"></div>
    <script>
    $(function () {
      Highcharts.setOptions(Highcharts.theme);
      $('#team-time-trend').highcharts({
        chart: {
          type: 'line',
          height: 175
        },
        title: {
          text: null
        },
        xAxis: {
          categories: ['1', '2', '3', '4'],
          title: {
            text: 'Weeks'
          }
        },
        yAxis: {
          title: {
            text: 'Accounts contacted'
          }
        },
        series: [{
          name: 'Your region',
          data: [8, 7, 4, 5]
        }, {
          name: 'Club 115',
          data: [4, 5, 4, 3]
        }], 
        credits: {
          enabled: false
        },
        exporting: {
          enabled: false
        }
      });
    });
    </script>
  </div>
</div>
