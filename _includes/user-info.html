<div style="text-align:center;margin-top:25px;">
	<p class="h-card">
		This dashboard is provided for <br>
		<strong><a href="name@company.com">Mr James Jammerson</a></strong>, VP of Sales Operations<br>
		<strong>1,230 total</strong> in your organization<br>
		<strong>25 peers</strong> other at the VP level<br> 
	  <strong>3 VPs</strong> at the same level<br> 
	</p>
	<p><a href="#" id="def-toggle" class="btn btn-default btn-xs">Definitions</a></p>
	<br>
	<div id="defs">
		<table id="defs-datatable" class="table sort-table table-bordered" style="text-align:left; background:#fff;">
	    <thead>
	      <tr>
	        <th style="width:30%">Metric</th>
	        <th>Description</th>
	      </tr>
	    </thead>
	    <tbody>
	      {% for def in site.data.KPITaxonomy %}
	      <tr>
	        <td>{{ def.metric }}</td>
	        <td>{{ def.description }}</td>
	      </tr>
	      {% endfor %}            
	    </tbody>
	  </table>
	  <!-- <dl class="dl-horizontal" style="text-align:left">
		  {% for def in site.data.KPITaxonomy %}
		  <dt>{{ def.metric }}</dt>
		  <dd>{{ def.description }}</dd>
		  {% endfor %} 
		</dl> -->
	</div>
	<script>
  $(function(){
  	$('#defs').hide();
    $('#def-toggle').click(function(e){
    	e.preventDefault();
      $('#defs').slideToggle();
    });
    $('#defs-datatable').dataTable({
      "order": [[0,"asc"]],
      "paging": false
    });
  });
  </script>
</div>
