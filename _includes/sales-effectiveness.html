    <h4>Effectiveness</h4>
    <table class="table">
      <tr>
        <th style="width:40%;">Metric</th>
        <th style="width:15%;">Value</th>
        <th style="width:15%;">Trend</th>
        <th style="width:15%;">Percent of Goal</th>
        <th>Rank</th>

      {% for effectiveness in site.data.SalesDashboardEffectiveness %}
      <tr>
        <td>{{ effectiveness.Metric }}</td>
        <td>{{ effectiveness.Value }}</td>
        <td><span class="sparkline" sparkWidth="100" sparkType="line"><!-- 1,4,4,7,5,9,10 --></span></td>
        <td><span class="badge alert-{{effectiveness.Alert}}"><i class="glyphicon glyphicon-triangle-{{effectiveness.Triangle}}"></i>{{ effectiveness.Goal }}%</span></td>
        <td>{{ effectiveness.Rank }}</td>
      </tr>
      {% endfor %}
