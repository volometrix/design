<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}
      {{ page.title }}
      {% elsif page.report-title %}
      {{ page.report-title }}
      {% else %}
      {{ site.title }}
      {% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/dataTables.bootstrap.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/prism.css">
  <script src="{{ site.baseurl }}/javascript/jquery-2.1.3.min.js"></script>
  <script src="{{ site.baseurl }}/javascript/bootstrap.min.js"></script>
  <script src="{{ site.baseurl }}/javascript/highcharts.js"></script>
  <script src="{{ site.baseurl }}/javascript/exporting.js"></script>
  <script src="{{ site.baseurl }}/javascript/drilldown.js"></script>
  <script src="{{ site.baseurl }}/javascript/data.js"></script>
  <script src="{{ site.baseurl }}/javascript/highcharts-more.js"></script>
  <script src="{{ site.baseurl }}/javascript/d3.v3.4.8.js"></script>
  <script src="{{ site.baseurl }}/javascript/dimple.v2.0.0.min.js"></script>
  <script src="{{ site.baseurl }}/javascript/jquery.cookie.min.js"></script>
  <script src="{{ site.baseurl }}/javascript/personalDashboardHCTheme.js"></script>
  <script src="{{ site.baseurl }}/javascript/jquery.dataTables.min.js"></script>
  <script src="{{ site.baseurl }}/javascript/dataTables.bootstrap.js"></script>
  <script src="{{ site.baseurl }}/javascript/jquery.sparkline.js"></script>
  <style>
    .panel .panel-heading {
      background: #fff;
      border-bottom:none;
      padding-bottom:0;
    }
    
  .goal-met-true {
    color: #A6D53A;
  }
  .goal-met-false {
    color: #FC9430;
  }
  .figure {
    font-size: 64px;
    font-weight: 200;
  }
   .days-chart, .days-chart-legend {
    position: absolute;
    top:105px;
    text-align: center;
    left:50%;
    margin-left: -195px;
    width:350px;
  }
  .days-chart-vis {
    margin-top:75px;
  }
  .days-chart .timeline {
    background: #fff url('{{ site.baseurl }}/images/days-chart-bkd.png') no-repeat 0 12.5px !important;
    margin: 0 -2px;
  }
  .days-chart.work-week-days .timeline {
    width: 10%;
  }
  .days-chart.full-week-days .timeline {
    width: 5%;
  }
  .days-chart .work-day {
    background-color: #ABE200;
    background-image: -webkit-linear-gradient(#ABE200 0%, #9BCE00 100%);
    background-image: -o-linear-gradient(#ABE200 0%, #9BCE00 100%);
    background-image: linear-gradient(#ABE200 0%, #9BCE00 100%);
  }
  .days-chart .work-day.key,
  .days-chart .goal-met-false.key {
    height: 12px;
    width: 12px;
  }
  .days-chart li {
    display:inline-block;
    list-style-type: none;
    margin: 0;
    padding: 0;
    position: relative;
    height: 25px;
    white-space: nowrap;
  }
  .days-chart .day {
    width: 25px;
    margin:0 -1px;
    border-radius: 100%;
    background-color: #d7d7d7;
  }
  .days-chart .sep {
    width:10%;
    background: #fff url(' {{ site.baseurl }}/images/days-chart-bkd.png') no-repeat 0 12.5px;
    margin:0 -2px;
  }
  .days-chart .goal-met-true {
    background-color: #ABE200;
    background-image: -webkit-linear-gradient(#ABE200 0%, #9BCE00 100%);
    background-image: -o-linear-gradient(#ABE200 0%, #9BCE00 100%);
    background-image: linear-gradient(#ABE200 0%, #9BCE00 100%);
  }
  .days-chart .goal-met-false {
    background-color: #FFC960;
    background-image: -webkit-linear-gradient(#FFC960 0%, #FFA00C 100%);
    background-image: -o-linear-gradient(#FFC960 0%, #FFA00C 100%);
    background-image: linear-gradient(#FFC960 0%, #FFA00C 100%);
  }
  .figure {
    font-size: 38px;
    font-weight: 300; 
  }
  .day-label {
    font-size: 11px;
    color: #555555;
    position: absolute;
    bottom:-20px;
    width:100%;
    text-align: center;
    text-align: -webkit-center;
    display: block;
  }
  .days-chart-legend {
    top: 275px;
  }
  .toggle-code {
    display: none;
  }
  .show-code {
    position:relative;
    overflow: visible;
  }
  .show-code:hover .toggle-code {
    display: block;
  }
  </style>
</head>
