
<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title">
            <span class="h5">Meeting and Email Summary</span>  
        </div>
    </div>
    <div class="panel-body" style="min-height:225px;">
        <div id="progress-bar-2-compare" style="min-width: 310px; height: 185px; margin: 0 auto;"></div>  
    </div>
</div>
<script>
var progressBar = (function(){
    Highcharts.setOptions(Highcharts.theme);
    $('#progress-bar-2-compare').highcharts({
        chart: {
            type: 'bar',
            margin: [15,15,50,75],
            spacing: [0,0,0,0],
            backgroundColor: 'rgba(255,255,255,0.1)',
            // colors: ['#6a3d9a','#3bbbf3','#1f78b4']
        },
        credits:{enabled:false},
        exporting:{enabled:false},
        title: {
            text: ''
        },
        xAxis: {
            categories: ['you','peers']
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Work week (%)',
                align: 'high'
            },
            max: 100
        },
        legend: {
            reversed: true
        },
        tooltip: {
            borderColor: '#999999',
            shared: true,
            useHTML: true,
            headerFormat: '<small>{point.key}</small><table>',
            pointFormat: '<tr><td style="color: {series.color}">{series.name}: </td>' +
                '<td style="text-align: right"><b>{point.y} h</b></td></tr>',
            footerFormat: '</table>'
        },
        plotOptions: {
            series: {
                stacking: 'normal'
            }
        },
        series: [{
            name: 'Email',
            data: [50,40],
            color: '#6a3d9a'
        }, {
            name: 'Meeting',
            data: [20,35],
            color: '#3bbbf3'
        }, {
            name: 'Work',
            data: [30,25],
            color: '#1f78b4'
        }]
    });
})();
</script>
