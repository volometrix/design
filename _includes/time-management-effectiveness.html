    <h4>Effectiveness</h4>
    <table class="table">
      <tr>
        <th style="width:40%;">Metric</th>
        <th>Value</th>
        <th>Trend</th>
        <th>Percent of Goal</th>
        <th>vs Peers</th>
        <th>Rank</th>
      </tr>
      {% for effectiveness in site.data.TimeManagementEffectiveness %}
      <tr>
        <td><a href="#" data-toggle="tooltip" data-placement="top" title="{{ effectiveness.Definition }}">{{ effectiveness.Metric }}</a></td>
        <td>{{ effectiveness.Value }}</td>
        <td data-sparkline="{{effectiveness.TrendM1}},{{effectiveness.TrendM2}}, {{effectiveness.TrendM3}}, {{effectiveness.TrendM4}}, {{effectiveness.TrendM5}}, {{effectiveness.TrendM6}} "/>
        <td><span class="badge alert-{{effectiveness.Alert}}"><i class="glyphicon glyphicon-triangle-{{effectiveness.Triangle}}"></i>{{ effectiveness.Goal }}%</span></td>
        <td data-sparkline="{{effectiveness.Peer1}}, {{effectiveness.Peer2}}, {{effectiveness.Peer3}}, {{effectiveness.Peer4}}, {{effectiveness.Peer5}} ; column"/>
        <td>{{ effectiveness.Rank }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
