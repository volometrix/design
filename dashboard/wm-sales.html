<!DOCTYPE html>
<html>
  {% include head.html %}
  <script src="{{ site.baseurl }}/javascript/isotope.pkgd.min.js"></script>
  <style>
    html,
    body {
      overflow-x: hidden; /* Prevent scroll on narrow devices */
      padding-top:70px;
    }
    .row-offcanvas {
      position: relative;
    }
    footer {
      padding: 30px 0;
    }
    @media screen and (min-width: 768px) {
      #sidebar {
        position: fixed;
        left:0;
      }
    }
    @media screen and (max-width: 767px) {
      .row-offcanvas {
        position: relative;
        -webkit-transition: all .25s ease-out;
             -o-transition: all .25s ease-out;
                transition: all .25s ease-out;
      }
      .row-offcanvas-right {
        right: 0;
      }
      .row-offcanvas-left {
        left: 0;
      }
      .row-offcanvas-right .sidebar-offcanvas {
        right: -50%; /* 6 columns */
      }
      .row-offcanvas-left .sidebar-offcanvas {
        left: -50%; /* 6 columns */
      }
      .row-offcanvas-right.active {
        right: 50%; /* 6 columns */
      }
      .row-offcanvas-left.active {
        left: 50%; /* 6 columns */
      }
      .sidebar-offcanvas {
        position: absolute;
        top: 0;
        width: 50%; /* 6 columns */
      }
    } 
    .list-nav .list-group-item ul {
      list-style-type: none;
      margin-left:15px;
      display: none;
    }
  </style>
  <body>
    
    <div class="container">
      <div class="row row-offcanvas row-offcanvas-right" style="position:absolute;right:0;">
        <div class="col-xs-12 col-sm-9">
          <p class="pull-left visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
          </p>
          <div class="row">
            <div class="col-ls-12">
              {{ content }}
            </div>
          </div>
        </div>
        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
          <ul class="list-group list-nav">
            <li class="list-group-item"><a href="#">Link</a>
              <ul>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
              </ul>
            </li>
            <li class="list-group-item"><a href="#">Link</a>
              <ul>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
              </ul>
            </li>
            <li class="list-group-item"><a href="#">Link</a>
              <ul>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
              </ul>
            </li>
          </div>
        </div>
      </div>
      <script>
        $(function () {
          $('[data-toggle="offcanvas"]').click(function () {
            $('.row-offcanvas').toggleClass('active')
          });
          
          $('.list-nav > li > a').click(function(){
            if ($(this).attr('class') !== 'active') {
              $('.list-nav li ul').slideUp();
              $(this).next().slideToggle();
              $('.list-nav li a').removeClass('active');
              $(this).addClass('active');
            }
          });
        });
        </script> 
  </body>
</html>
