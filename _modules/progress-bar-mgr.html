---
label: Management Progress Bar
---
<style>
	.progress-bar-module {
		width: 100%;
	}
	.progress-bar-module:after {
		content: "";
	  display: table;
	  clear: both;
	}
	.progress-figure {
		font-size: 36px;
		color: #555555;
		line-height: 25px;
	}
	.progress-label {
		font-size: 13px;
		color: #555555;
		line-height: 18px;
	}
	.progress-inner {
		position: relative;
		display: inline-block;
		float: left;
	}
	.progress-bar {
		background: #ddd;
		height:25px;
		width: 100%;
		margin: 8px 0 -7px 0;
		border: none;
	}
	.team-progress-bar .progress-email .progress-bar {
		background-image: -webkit-linear-gradient(#3DC4FE 0%, #3AB3E8 100%);
		background-image: -o-linear-gradient(#3DC4FE 0%, #3AB3E8 100%);
		background-image: linear-gradient(#3DC4FE 0%, #3AB3E8 100%);
		box-shadow: 1px 1px 2px 0px rgba(0,0,0,0.20);
	}
	.team-progress-bar .progress-meetings .progress-bar {
		background-image: -webkit-linear-gradient(#3DC4FE 0%, #3AB3E8 100%);
		background-image: -o-linear-gradient(#3DC4FE 0%, #3AB3E8 100%);
		background-image: linear-gradient(#3DC4FE 0%, #3AB3E8 100%);
		background-color: #ddd;
		box-shadow: 1px 1px 2px 0px rgba(0,0,0,0.20);
		border-radius: 0;
		border-left: solid 1px #ddd;
	}
	.team-progress-bar .progress-other .progress-bar {
		background-color: #ddd;
		border:none;
		box-shadow:none;
	}
	.org-progress-bar .progress-email .progress-bar {
		background: #aaa;
	}
	.org-progress-bar .progress-meetings .progress-bar {
		background: #aaa;
		border-left: solid 1px #ddd;
	}

</style>

<div class="progress-bar-module team-progress-bar">
	<div class="progress-inner progress-email" style="width:31%">
		<div class="progress-figure">31<span class="progress-label">% email</span></div>
		<div class="progress-bar"></div>
	</div>
	<div class="progress-inner progress-meetings" style="width:39%">
		<div class="progress-figure">39<span class="progress-label">% meetings</span></div>
		<div class="progress-bar"></div>
	</div>
	<div class="progress-inner progress-other" style="width:30%">
		<div class="progress-figure">30<span class="progress-label">% work</span></div>
		<div class="progress-bar"></div>
	</div>
</div>
<div class="progress-bar-module org-progress-bar">	
	<div class="progress-inner progress-email" style="width:35%;">
		<div class="progress-bar"></div>
	</div>
	<div class="progress-inner progress-meetings" style="width:45%">
		<div class="progress-bar"></div>
	</div>
	<div class="progress-inner progress-other" style="width:20%">
		<div class="progress-bar"></div>
	</div>
</div>
