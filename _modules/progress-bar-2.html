---
label: Progress Bar v2
---
<div id="progress-bar-2" style="min-width: 310px; height: 95px; margin: 0 auto">
    <script>
    $(function () {
        Highcharts.setOptions(Highcharts.theme);
        $('#progress-bar-2').highcharts({
            chart: {
                type: 'bar',
                margin: [5,5,50,5],
                spacing: [2,2,2,2],
                backgroundColor: 'rgba(255,255,255,0.1)'
            },
            credits:{enabled:false},
            exporting:{enabled:false},
            title: {
                text: ''
            },
            xAxis: {
                categories: ['your']
            },
            yAxis: {
                min: 0,
                title: {
                    text: ''
                }
            },
            legend: {
                reversed: true
            },
            tooltip: {
                borderColor: '#999999',
                useHTML: true,
                headerFormat: '<table>',
                pointFormat: '<tr><td style="color: {series.color}">{series.name}: </td>' +
                '<td style="text-align: right"><b>{point.y}% (00h)</b></td></tr>',
                footerFormat: '</table>'
            },
            plotOptions: {
                series: {
                    stacking: 'percent'
                }
            },
            series: [{
                name: 'Email',
                data: [50],
                color: '#6a3d9a'
            }, {
                name: 'Meeting',
                data: [35],
                color: '#3bbbf3'
            }, {
                name: 'Work',
                data: [25],
                color: '#1f78b4'
            }]
        });
});
</script>
</div>
