<!DOCTYPE html>
<html>
  {% include head.html %}
  <script src="{{ site.baseurl }}/javascript/isotope.pkgd.min.js"></script>
  <style>
    /*
     * Style tweaks
     * --------------------------------------------------
     */
    html,
    body {
      overflow-x: hidden; /* Prevent scroll on narrow devices */
    }
    .container {
      padding-top: 70px;
    }
    .row-offcanvas {
      position: relative;
    }
    footer {
      padding: 30px 0;
    }
    /*
     * Off Canvas
     * --------------------------------------------------
     */
    @media screen and (min-width: 768px) {
      #sidebar {
        position: fixed;
        right:0;
      }
    }
    @media screen and (max-width: 767px) {
      .row-offcanvas {
        position: relative;
        -webkit-transition: all .25s ease-out;
             -o-transition: all .25s ease-out;
                transition: all .25s ease-out;
      }

      .row-offcanvas-right {
        right: 0;
      }

      .row-offcanvas-left {
        left: 0;
      }

      .row-offcanvas-right
      .sidebar-offcanvas {
        right: -50%; /* 6 columns */
      }

      .row-offcanvas-left
      .sidebar-offcanvas {
        left: -50%; /* 6 columns */
      }

      .row-offcanvas-right.active {
        right: 50%; /* 6 columns */
      }

      .row-offcanvas-left.active {
        left: 50%; /* 6 columns */
      }

      .sidebar-offcanvas {
        position: absolute;
        top: 0;
        width: 50%; /* 6 columns */
      }
    } 
  </style>
  <body>
    {% include header.html %}
    <div class="container">
      <div class="row row-offcanvas row-offcanvas-right">
        <div class="col-xs-12 col-sm-9">
          <p class="pull-right visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
          </p>
          <div class="row">
            <div class="">
              {{ content }}
            </div>
          </div>
        </div>
        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
          <div class="list-group">
           {% for section in site.data.product-nav %}
              <a href="#{{ section.name }}-section" class="list-group-item">{{ section.name | capitalize }}</a>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
    {% include footer.html %}
  </body>
</html>
